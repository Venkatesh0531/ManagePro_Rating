<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #d6f5fd, #cde9fb, #dfedfc);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        /* Container Styling */
        .rating-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: center;
            width: 350px;
        }
        h2 {
            color: rgb(0, 9, 60);
        }
        /* Star Rating */
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 45px;
            color: #5b5a5a;
            cursor: pointer;
            transition: color 0.3s ease-in-out, transform 0.2s;
            padding: 5px;
        }
        /* Change color on hover and selection */
        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
            color: #ffcc00;
            transform: scale(1.1);
        }
        /* Submit button */
        .submit-btn {
            background-color: #3e2af0;
            color: white;
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        /* Result Message */
        #result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #fc3030;
        }
    </style>
</head>
<body>
    <div class="rating-container">
        <h2>Feedback Form with Star Rating</h2>
        <form id="ratingForm">
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1">&#9733;</label>
            </div>
            <button type="button" class="submit-btn" onclick="submitRating()">Submit Rating</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function submitRating() {
            var rating = document.querySelector('input[name="rating"]:checked');
            if (rating) {
                document.getElementById('result').innerHTML = 'Thank you for your ' + rating.value + ' star Rating!';
            } else {
                document.getElementById('result').innerHTML = 'Please select a rating.';
            }
        }
    </script>
</body>
</html>
